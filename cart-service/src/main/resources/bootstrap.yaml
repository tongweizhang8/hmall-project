spring:
  application:
    name: cart-service # 服务名称
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: 192.168.206.128:8848 # nacos地址
      config:
        file-extension: yaml # 配置文件后缀名
        shared-configs: # 共享配置
          - dataId: shared-jdbc.yaml # 共享mybatis配置
          - dataId: shared-log.yaml # 共享日志配置
          - dataId: shared-swagger.yaml # 共享日志配置
          - dataId: shared-seata.yaml # 共享seata配置
    sentinel: #服务保护的配置信息
      transport:
        dashboard: localhost:8091 #这是宿主机访问sentinel的地址
      http-method-specify: true #开启嵌套在微服务请求方法中的其他微服务的请求方法信息
      datasource:
        ds2: #sentinel的熔断，限流和限制并发的配置使用nacos注册中心来配置，这是然后读取文件的设置,但是需要自己写语句，建议直接在sentinel配置
          nacos:
            server-addr: 192.168.206.128:8848
            data-id: degrade.json
            group-id: DEFAULT_GROUP
            data-type: json
            #规则是熔断还是并发还是限流
            rule-type: degrade
